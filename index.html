<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Maven</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              stripe: {
                50: '#fdf8f6',
                100: '#f2e8e5',
                accent: '#635bff', // Stripe Blurple
                dark: '#0a2540',    // Stripe Dark Blue
                teal: '#00d4ff',    // Stripe Teal
              },
              slate: {
                850: '#15202b', 
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              display: ['Inter', 'system-ui', 'sans-serif'],
            },
            boxShadow: {
              'float': '0 30px 60px -12px rgba(50, 50, 93, 0.25), 0 18px 36px -18px rgba(0, 0, 0, 0.3)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'glass-deep': '0 20px 40px -10px rgba(0, 0, 0, 0.1), 0 0 0 1px rgba(255,255,255,0.3)',
              'input': '0 6px 24px 0 rgba(0, 0, 0, 0.05), 0 0 0 1px rgba(0,0,0,0.06)',
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                 '0%': { opacity: '0', transform: 'translateY(20px)' },
                 '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            },
            typography: {
              DEFAULT: {
                css: {
                  maxWidth: 'none',
                  color: '#425466',
                  h1: { fontWeight: '800', color: '#0a2540', letterSpacing: '-0.025em' },
                  h2: { fontWeight: '700', color: '#0a2540', letterSpacing: '-0.025em' },
                  h3: { fontWeight: '600', color: '#0a2540' },
                  p: { fontSize: '1.05rem', lineHeight: '1.75' },
                  strong: { color: '#0a2540', fontWeight: '600' },
                  code: { color: '#635bff', backgroundColor: '#f6f9fc', padding: '0.2em 0.4em', borderRadius: '0.25rem', fontWeight: '500' },
                  'code::before': { content: '""' },
                  'code::after': { content: '""' },
                  pre: { backgroundColor: '#0a2540', color: '#e2e8f0', borderRadius: '0.75rem', boxShadow: '0 10px 30px -10px rgba(0,0,0,0.3)' },
                },
              },
            },
          },
        },
      }
    </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

{
  "imports": {

</script>
<style>
  /* Custom Scrollbar - Class Based */
  .custom-scrollbar::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: transparent;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: rgba(100, 116, 139, 0.2);
    border-radius: 10px;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: rgba(100, 116, 139, 0.4);
  }
  
  .hide-scrollbar::-webkit-scrollbar {
    display: none;
  }
  .hide-scrollbar {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }

  /* Mesh Gradient Background */
  .stripe-gradient-bg {
    background: hsla(220, 35%, 97%, 1);
    position: relative;
    overflow: hidden;
  }
  
  .stripe-gradient-bg::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: 
        radial-gradient(circle at 50% 50%, rgba(99, 91, 255, 0.05), transparent 50%),
        radial-gradient(circle at 10% 10%, rgba(0, 212, 255, 0.05), transparent 40%),
        radial-gradient(circle at 90% 90%, rgba(255, 99, 132, 0.04), transparent 40%);
    filter: blur(80px);
    z-index: 0;
    animation: moveGradient 20s ease infinite alternate;
  }

  @keyframes moveGradient {
    0% { transform: translate(0, 0); }
    100% { transform: translate(-5%, -5%); }
  }

  /* Force remove outlines */
  textarea:focus, input:focus, button:focus {
    outline: none !important;
    box-shadow: none !important;
  }
  
  html, body {
    height: 100%;
    overflow: hidden;
    overscroll-behavior-y: none; /* Prevents rubber-banding on Mac/iOS */
  }
</style>
</head>
